name: CMake Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install CMake
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake

      - name: List contents of the directory
        run: ls -la

      - name: Verify CMakeLists.txt location
        run: |
          ls -la
          if [ ! -e CMakeLists.txt ]; then
            echo "CMakeLists.txt not found"
            exit 1
          fi

      - name: Remove existing build directory
        run: rm -rf build

      - name: Create build directory
        run: mkdir build

      - name: Configure CMake
        run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Release
        # Добавлен параметр -DCMAKE_BUILD_TYPE=Release для указания типа сборки

      - name: Build
        run: cmake --build build --config Release -- -j $(nproc)
        # Добавлен параметр --config Release для согласованности с типом сборки
        # Добавлен параметр -j $(nproc) для параллельной сборки с использованием всех ядер

      - name: Run tests
        run: cmake --build build --target test -- -j $(nproc)
        # Исправлена команда для запуска тестов с использованием cmake --build build --target test

      - name: Upload build artifact
        uses: actions/upload-artifact@v2
        with:
          name: Build-artifact
          path: build/
